{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>
<form id="signinForm" action="/api/login" method="POST">
    <input type="text" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign In</button>
</form>
{% endblock %}
