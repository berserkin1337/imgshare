{% extends "base.html" %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="has-text-centered">
            <h1 class="title">Welcome, {{ username }}!</h1>
            <h2 class="subtitle">My Images</h2>
        </div>
        {% if images.len() != 0 %}
        <ul class="image-list">
            {% for image in images %}
            <li class="image-item">
                <img src="{{ image.url }}" alt="Uploaded Image">
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="has-text-centered">You have no images.</p>
        {% endif %}
    </div>
</section>
{% endblock %}
